{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.projects }}
<div class="portfolio-modal modal fade" id="portfolioModal{{ .img }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="modal-body">
                        <h2>{{ .title }}</h2>
                        <p class="item-intro text-muted">{{ .subtitle | markdownify }}</p>
                        <img class="img-circle img-responsive img-centered" src="http://res.cloudinary.com/inexcelsis/image/upload/c_fill,g_faces,h_500,w_500/{{.img}}.jpg" alt="">
                        <div class="main row">
                          <div class="col-lg-6">
                            {{if .roles}}
                            <h3>Top Roles</h3>
                            <ul>
                              {{range .roles}}<li>{{.}}</li>{{end}}
                            </ul>
                            {{end}}
                            <h3>Repertoire</h3>
                            <ul>
                              {{range .repertoire}}<li>{{.}}</li>{{end}}
                            </ul>
                          </div>
                          <div class="col-lg-6">
                            <div class="item-intro text-muted"><p>{{ .description | markdownify }}</div>
                          </div>
                        </div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttonText }}{{.}}{{ end }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
