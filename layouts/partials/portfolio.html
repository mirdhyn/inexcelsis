{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Data.projects }}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{.img}}" class="portfolio-link" id="{{.img}}" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="http://res.cloudinary.com/mirdhyn/image/upload/c_fill,g_faces,h_400,w_400/{{.img}}.jpg" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ .title }}</h4>
                    <p class="text-muted">{{ .category }}</p>
                </div>
            </div>
            <script type="text/javascript">
              $("#{{.img}}").click(function(event){
                mixpanel.track("Artists view", { "artist": "{{ .title }}" });
              });
            </script>
            {{ end }}
        </div>
    </div>
</section>
