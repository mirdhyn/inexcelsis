title: Square Music
subtitle: The ensemble consists of <strong>Ewa Vesin</strong> (soprano), <strong>Justyna Skoczek</strong> (piano) and <strong>Paweł Jabłczyński</strong> (double bass)
img: square_music
category: Trio
description: <p>The key to Square Music performances is a strong tension between a human and a remote universe of double bass sound. The piano gives them both a theatrical space to meet</p>
repertoire:
  - The programme include Giovanni Bottesini’s works, as well as transpositions for soprano, double bass and piano of other classical pieces.
