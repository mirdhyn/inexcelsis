description: >
  <p>Born in Zamość, Poland. She studied <strong>Operngesang in Hochschule für Musik und Theater in Hamburg</strong> with prof. Ingrid Kremling-Domański, and with prof. Henryka Januszewska-Stańczyk and prof. Ewa Biegas at the Karol Szymanowski Music Academy in Katowice where she obtained her <strong>Ph.D.</strong> degree and has been working as an <strong>assistant professor</strong> since 2009.</p>
  <p>Mrs. Brzezińska has participated with success in some vocal competitions, e.g. in Vrable 2007 (Slovakia), Trnava 2008 (Czech Republic), Warsaw 2007 (Poland), Vienna 2009 (Austria) or Ada Sari’s International Vocal Competition in Nowy Sącz 2011 (Poland).</p>
  <p>In 2009 the soprano made her professional opera debut at The Kraków Opera (Poland) as <strong>Phillippe</strong> in Penderecki’s Teufel von Loudun. In 2010 she took part in the International Bach Festival in Świdnica (Poland) performing under the baton of <strong>Andrew Parrott</strong>. Since 2011 she is a soloist at The Wroclaw Opera (Poland) where she has performed e.g. in Mozart’s Zauberflöte (<strong>Königin der Nacht</strong>), or his Don Giovanni as <strong>Donna Anna</strong> in <strong>Mariusz Treliński</strong>’s visionary production under the baton of Lebanese-Polish conductor <strong>Bassem Akiki</strong>. The soprano has in the repertoire some of Verdi’s operas: Rigoletto (<strong>Gilda</strong>), Falstaff (<strong>Nanetta</strong>) or Un Ballo in Maschera (<strong>Oscar</strong>). She also sings the roles of <strong>Olympia</strong> in Offenbach’s Les Contes d’Hoffmann, <strong>Adele</strong> in J. Strauss’ Die Fledermaus, <strong>Frasquita</strong> in Bizet’s Carmen or <strong>Falke</strong> in R. Strauss’ Die Frau ohne Schatten. In March 2014 Mrs. Brzezińska gained critical acclaim performing the <strong>title role</strong> in <strong>Lucia di Lammermoor</strong> in the premiere performance of Donizetti’s masterpiece. The same year she appeared in Germany as Gilda in Verdi’s Rigoletto during Thurn und Taxis Schlossfestspiele Regensburg.</p>
  <p>Mrs. Brzezińska has also a vast concert repertoire, e.g.: Exsultate jubilate (W. A. Mozart), Stabat Mater (G. B. Pergolesi), Judas Maccabäus (J. F. Haendel), Messe G-dur (F. Schubert), J. S. Bach’s cantats, Te Deum (M. A. Charpentier), Słopiewnie, Songs of a Fairy-tale Princess and Songs of an Infatuated Muezzin (K. Szymanowski), Mädchenblumen (R. Strauss), From Jewish Folk Poetry (D. Shostakovich). She also successfully performs songs of S. Rachmaninov, H. Wolf, G. Mahler, R. Strauss, F. Poulenc or F. Schubert. fot. Małgorzata Chrastek</p>
