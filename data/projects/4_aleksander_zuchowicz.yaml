description: >
  <p>Born in 1985 in Kutno, Poland. He graduated with distinction from The Music Academy in Łódź with prof. Krzysztof Bednarek and prof. Piotr Miciński. He participated in masterclasses of e.g. Olga Pasiechnyk and Ryszard Karczykowski, as well as in some vocal competitions in Poland and all over the Europe.</p>
  <p>Mr. Zuchowicz is a soloist at the Wrocław Opera (Poland) since 2009. He performs many principal roles like Nemorino in Donizetti’s L’elisir d’amore, Tamino in Mozart’s Die Zauberflöte or Stefan in Moniuszko’s Straszny dwór. The tenor sings with the company in some Verdi’s operas: Otello (Casio, Rodrigo), Giovanna d’Arco (Delil) or Falstaff (Bardolfo). He also appears as Normano in Donizetti’s Lucia di Lammermoor, Schuisky, Fiodor and Misail in Mussorgsky’s Boris Godunov, in R. Strauss’ Die Frau ohne Schatten or Offenbach’s Les Contes d’Hoffmann (Franz, Spalanzani). The artist took part in some of the Wrocław Opera’s megaproductions – Puccini’s Turandot (Pang), Borodin’s Prince Igor (Owlur) or Verdi’s Makbet (Malkolm).</p>
  <p>Mr. Zuchowicz appears often as a guest soloist in many Polish philharmonics (Łódź or Rzeszów) and opera houses (e.g. Teatr Wielki in Łódź), and also abroad: in the Netherlands and Belgium with Opera Nova, or Luxembourg (Festival de Wiltz) and Germany (Sommerfestspiele Xanten). He collaborated with many top conductors: Łukasz Borowicz, Bassem Akiki, Dirca Vermeulena or Tadeusz Kozłowski.</p>
  <p>The artist performs also song cycles of Schumann, Schubert, Chopin, Rachmaninov, Paderewski, Karłowicz and Moniuszko, as well as old Italian arias and Neapolitan songs. He loves singing operetta, too.</p>
