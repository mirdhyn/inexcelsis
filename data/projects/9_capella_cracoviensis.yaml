description: >
  <p>Capella Cracoviensis is a Polish ensemble performing on period instruments established in Kraków (Poland) since 1970.</p>
  <p>They participated at European festivals, including Haydn Festspiele Brühl, Bachfest Leipzig, SWR Festspiele, Händel Festspiele Halle, and in concert halls in Vienna, Versailles, Brussels, Ghent, Lviv and Kiev</p>
  <p>The choir also layed with e.g. Vincent Dumestre (Le Poème Harmonique), Fabio Bonizzoni (La Risonanza), Alessandro Moccia (Orchestre des Champs-Élysées), Andrew Parrott, Paul Goodwin and Ensemble Oltremontano, Accademia Bizantina, Fretwork, Nachtmusique, Paul McCreesh, Giuliano Carmignola, Christophe Rousset (Les Talens Lyriques)</p>
repertoire:
  - A wide range of repertoire from renaissance to modern classical compositions
